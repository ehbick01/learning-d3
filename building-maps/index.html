<html>
<head>
  <title>A D3 map</title>
  <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  <script src="js/boston_neighborhoods.json"></script>
  <script src="js/boston_rodents.json"></script>

  <style>
    #neighborhoods path{
      fill: #ccc;
    }
    #rodents path{
      fill: #900;
      stroke: #999;
    }
    #rodents path:hover{
      fill: black;
    }
    .incident {
            fill: steelblue;
    }

  </style>
</head>
<body>
  <script>

      var width = 700;
      var height = 580;

      var svg = d3.select( "body" )
          .append( "svg" )
          .attr( "width", width )
          .attr( "height", height );

      var g = svg.append( "g" );

      var albersProjection = d3.geoAlbers()
          .scale( 1900 )
          .rotate( [86,0] )
          .center( [0, 38] )
          .translate( [width/2,height/2] );

      var geoPath = d3.geoPath()
          .projection( albersProjection );

      var rodents = svg.append( "g" );

      rodents.selectAll( "path" )
          .data( rodents_json.features )
          .enter()
          .append( "path" )
          .attr( "fill", "#900" )
          .attr( "stroke", "#999" )
          .attr( "d", geoPath )
          .attr("class","incident");
